<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bopl Map Database</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-title"><a href="/">Bopl Map Database</a></div>
        <button id="upload-button">Upload Map</button>
    </header>

    <div class="search-bar">
        <input type="text" id="search-name" placeholder="Search by Name...">
        <input type="text" id="search-developer" placeholder="Search by Developer...">
        <input type="text" id="search-type" placeholder="Search by Type...">
        <input type="date" id="search-date" placeholder="Search by Date...">
        <button id="clear-filters">Clear Filters</button>
    </div>
    
    <div id="map-gallery"></div>

    <!-- Popup Upload Form -->
    <div id="upload-popup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h2>Upload a New Map</h2>
            <form id="upload-form">
                <input type="file" id="map-file" accept=".zip,.rar" required>
                <button type="submit">Upload</button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
